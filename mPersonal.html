<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的</title>
		<link rel="stylesheet" type="text/css" href="mCss/myself.css"/>
		<link rel="stylesheet" href="mCss/mPersonal.css" />
		<link rel="stylesheet" href="mCss/font-awesome.css" />
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
		<script type="text/javascript" src="js/date.js"></script>
	</head>
	<body>
		<div class="container">
			<!--头部开始-->
			<div class="header">
				<div class="headerContainer">
					<!--logo-->
					<div class="logo floatLeft">
						<img src="img/logo.png" height="50px"/>
					</div>
					<!--nav-->
					<div class="nav floatLeft">
						<ul>
							<li><a href="#">首页</a></li>
							<li><a href="#">社区</a></li>
							<li><a href="#">日记</a></li>
							<li><a href="#">发布</a></li>
							<li class="cur">我的</li>
						</ul>
					</div>
					<!--account-->
					<div class="account floatRight">
						<!--<div class="accountContainer">-->
							<img src="img/头像.jpg" width="30px" height="30px"/>
							<span>UserName</span>
							<i class="fa fa-envelope-o" style="font-size: 20px; margin-left:10px;"></i>
							<i class="infoNumber">17</i>
						<!--</div>-->
					</div>
				</div>
			</div>
			<div style="clear: both;"></div>
			<!--主体开始-->
			
			<div class="main">
				<div class="mainLeft floatLeft">
					<ul>
						<li><a class="cur" href="#">个人资料</a></li>
						<li><a href="mNotifications.html">消息通知</a></li>
						<li><a href="mCollection.html">我的收藏</a></li>
						<li><a href="mAdopt.html">关于领养</a></li>
					</ul>
				</div>
				<div class="mainRight floatLeft">
					<div class="mainRightContainer">
						<h4 class="mainRightTitle">个人资料</h4>
						
						<div id="icon" style="margin-left: 30px;">
							
							<img src="img/头像.jpg" width="100px" height="100px" style="margin-left: 14px;"/>
							<div >
								<!--<input class="inputStyle" style="width: 300px;"/>-->
								<input type="file" class="buttonStyle" value="浏览"></input>
								<i class="iconPrompt">请选择jpg、gif格式、小于2M的图片（使用高质量图片，可生成高清头像）</i>
							</div>
							
						</div>
						
						<div id="name">
							<label><span>*</span>昵称</label>
							<input class="inputStyle" placeholder="请输入昵称"/>
						</div>
						
						<div id="sex">
							<label><span>*</span>性别</label>
							<input type="radio" name="sex" value="1">男
							<input type="radio" name="sex" value="2">女
						</div>
						
						<div id="birthday">
							<label><span>*</span>生日</label>
							<form name="birthdayData" style="margin-left:10px ;">
								<select name="year" onChange="YYYYDD(this.value)">
							        <option value="">请选择 年</option>
							    </select>
							    <select name="month" onChange="MMDD(this.value)">
							        <option value="">选择 月</option>
							    </select>
							    <select name="day" onChange="DDD(this.value)">
							        <option value="">选择 日</option>
							    </select>
							</form>
						</div>
						
						<div id="telephone">
							
							<label><span>*</span>手机号</label>
							<input class="inputStyle" placeholder="请输入手机号"/>
						</div>
						
						<div id="address">
							
							<label><span>*</span>现居住地</label>
							<input class="inputStyle" placeholder="请输入您所在的地址"/>
						</div>
						
						<button class="submitButton">提交</button>
						
					</div>
				</div>
			</div>
			
			<div style="clear: both;"></div>
			
			<!--尾部开始-->
			<div class="footer">
				<div class="footerContainer">
					<div class="footerLogo floatLeft">
						 <img src="img/test.png" width="150px"/>
					</div>
					<div class="footerMiddle floatLeft">
						<p>联系   CONTANT</p>
						<p>E-mall：xxxxxxx@xx.com</p>
						<p>QQ:xxxxxxxxx</p>
						<p class="copyright">Copyright © 2018-2018 公益猫 版权所有.</p>
					</div>
					<div class="wxORCode floatLeft">
						<p>微信公众号</p>
						<img src="img/test.png" width="130px"/>
						<p style="font-size: 12px;">扫一扫，我们一起来养猫</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
